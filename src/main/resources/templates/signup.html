<!DOCTYPE html>
<html xmlns:th="http://www.Tymeleaf.org" xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout">
	

<head>
	<meta charset="UTF-8">
	<title>Sign Up Page</title>
	<meta charset="UTF-8">
	<title>Welcome to String Theory</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>

</head>

<body style=background-color:#f1f1f1>
<!--gets the layout from the layout folder-->
	<div layout:fragment="content">

		<!--new div that will hold the Create Guitar within it-->
		<form action="#" th:action="@{newCutomerResults}" th:object="${createCustomer}" method="post" >
			<div class="container">
				<div class="row align-items-start">
					<div class="col" style="padding-top:50px;width:33%">

	

					
					<div class="col" style="padding-top:25px; width:33%">
						<h1> Sign Upt</h1>
						<br><br><br>

						<h2>First Name</h2>
						<input type="text" th:field="*{firstName}" name="firstName">

						<h2>Last Name</h2>
						<input type="text" th:field="*{lastName}" name="lastName">

						<h2>Email</h2>
						<input type="text" th:field="*{email}" name="email">
						
						<h2>Username</h2>
						<input type="text" th:field="*{username}" name="emusername">

						<h2>Password</h2>
						<input type="text" th:field="*{password}" name="password" style=margin-bottom:25px>

						<!--submit button-->
						<h2 colspan="2"><input type="submit" value="Confirm" ></h2>
						<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
						<div th:each="err : ${#fields.errors('*')}">
							<span style="color: red;" th:text="${err}" class=fieldError></span>
		</form>

	</div>
	<div class="col" style="padding-top:150px; width:33%">
	</div>
	</div>
	</div>

	</div>
	</div>

	</div>
</body>
