<!DOCTYPE html>
<html xmlns:th="http://www.Tymeleaf.org" xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout">
	

<head>
	<meta charset="UTF-8">
	<title>Sign Up Page</title>
	<meta charset="UTF-8">
	<title>Welcome to String Theory</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>

</head>

<body style=background-color:#f1f1f1>
<div layout:fragment="content">

<!--main logo on the sign up page-->
<div class="container" style=text-align:center>
			<br>
		<div class="jumbotron jumbotron-fluid" style=text-align:center>
			<img th:src="@{/images/String.png}" style=height:200px; /><br /><br />
			<div class="container">
				<h1 class="display-4">String Theory</h1>
				<p class="lead">The One-Stop-Shop for all your guitar needs.</p>
			</div>
		</div>
		<br>
		 <div align="center">
			<div class="row">
				<div class="col" >
				
				<!-- runs the sign up model and on action will post the do login page-->
				<h3> Sign-Up </h3>
				<form action="#" th:action="@{doLogin}" th:object="${SignupModel}" method="post">
					<table>
					<tr>
						<td>
							<h6 class="display-4" style=font-size:25px>First Name:</h6>
						</td>
						
						<!--asks for all of the sign in values in a row-->
						<!--first name-->
						<td style=padding-bottom:25px><input type="text" th:field="*{firstName}"></td>

					</tr>
											<!--last name-->

					<tr>
						<td >
							<h6 class="display-4" style=font-size:25px>Last Name:</h6>
						</td>
						<td style=padding-bottom:25px><input type="text" th:field="*{lastName}"></td>

					</tr>
					<tr>
											<!--email-->

						<td>
							<h6 class="display-4" style=font-size:25px>Email:</h6>
						</td>
						<td style=padding-bottom:25px><input type="text" th:field="*{email}"></td>

					</tr>
					
											<!--user name-->

					<tr>
						<td>
							<h6 class="display-4" style=font-size:25px>User Name:</h6>
						</td>
						<td style=padding-bottom:25px><input type="text" th:field="*{username}"></td>
	
					</tr>
					
											<!--password-->

					<tr>
						<td >
							<h6 class="display-4" style=font-size:25px>Password:</h6>
						</td>
						<td style=padding-bottom:25px><input type="text" th:field="*{password}"></td>

					</tr>
					<tr>
								<td colspan="2"><input type="submit" value="Enter"></td>
							</tr>
					</table>
					
					</form>
				</div>
			</div>
		 </div>
</div>
</div>

</body>
