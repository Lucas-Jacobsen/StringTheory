<!DOCTYPE html>
<html xmlns:th="http://www.Tymeleaf.org" xmlns:layout="http:www.ultraq.net.nz/thymeleaf/loyout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="UTF-8">
	<title>Sign Up Page</title>
</head>

<body>
	<div layout:fragment="content">


		<div class="container">
		
			<div class="row">
				<div class="col">
				<h3> Sign-Up </h3>
					<form action="#" th:action="@{dosignin}" th:object="${SignupModel}" method="post">
						<table>
							<tr>
								<td> Fist Name: </td>
								<td><input type="text" th:field="*{firstName}"></td>
								<td>
									<h5 style="color: red;" th:if="${#fields.hasErrors('firstName')}"
										th:errors="*{firstName}">First Name Error</h5>
								</td>
							</tr>
							<tr>
								<td>Last Name: </td>
								<td><input type="lastName" th:field="*{lastName}"></td>
								<td>
									<h5 style="color: red;" th:if="${#fields.hasErrors('lastName')}"
										th:errors="*{lastName}">Last Name Error</h5>
								</td>
							</tr>
							
							<tr>
								<td> Email: </td>
								<td><input type="text" th:field="*{email}"></td>
								<td>
									<h5 style="color: red;" th:if="${#fields.hasErrors('email')}"
										th:errors="*{email}">Email Error</h5>
								</td>
							</tr>
							<tr>
								<td> User Name: </td>
								<td><input type="text" th:field="*{username}"></td>
								<td>
									<h5 style="color: red;" th:if="${#fields.hasErrors('username')}"
										th:errors="*{username}">username Error</h5>
								</td>
							</tr>
							<tr>
								<td> Password: </td>
								<td><input type="text" th:field="*{password}"></td>
								<td>
									<h5 style="color: red;" th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}">password Error</h5>
								</td>
								<tr>
								<td colspan="2"><input type="submit" value="Submit"></td>
							</tr>
							</tr>
						</table>
						<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
						<div th:each="err : ${#fields.errors('*')}">
							<span style="color: red;" th:text="${err}" class=fieldError></span>
					</form>
				</div>
				<!--this is what happens once you push on the sign up page-->
				<div class="col">
				<h3> Sign Up</h3>
				<form action="#" th:action="@{dologin}" th:object="${SignupModel}" method="post">
						<table>
							<tr>
								<td> Fist Name: </td>
								<td><input type="text" th:field="*{firstName}"></td>
								<td>
									<h5 style="color: red;" th:if="${#fields.hasErrors('firstName')}"
										th:errors="*{firstName}">First Name Error</h5>
								</td>
							</tr>
							<tr>
								<td>Last Name: </td>
								<td><input type="text" th:field="*{lastName}"></td>
								<td>
									<h5 style="color: red;" th:if="${#fields.hasErrors('lastName')}"
										th:errors="*{lastName}">Last Name Error</h5>
								</td>
							</tr>
							<tr>
								<td>Email: </td>
								<td><input type = "text" th: field = "*{email}"></td>
								<td>
									<h5 style = "color: red;" th:if = "${#fields.hasErrors('email')]"
										th:errors = "*{email}"> Email Error </h5>
								</td>
							</tr>
							<tr>
								<td>Username: </td>
								<td><input type = "text" th: field = "*{username}"></td>
								<td>
									<h5 style = "color: red;" th:if = "${#fields.hasErrors('username')]"
										th:errors = "*{username}">Username Error </h5>
								</td>
							</tr>
							<tr>
								<td>Password: </td>
								<td><input type="text" th:field="*{password}"></td>
								<td>
									<h5 style="color: red;" th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}">Password Error</h5>
								</td>
							</tr>
							
							<tr>
								<td colspan="2"><input type="submit" value="Submit"></td>
							</tr>
						</table>
						<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
						<div th:each="err : ${#fields.errors('*')}">
							<span style="color: red;" th:text="${err}" class=fieldError></span>
					</form>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
