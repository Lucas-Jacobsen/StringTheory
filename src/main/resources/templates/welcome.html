<!DOCTYPE html>
<html xmlns:th="http://www.Tymeleaf.org" xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout">


<head>
	<meta charset="UTF-8">
	<title>Welcome to String Theory</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>

</head>

<body style=background-color:#F1F1F1>
	<div layout:fragment="content">

		<br>
		<div class="jumbotron jumbotron-fluid" style=text-align:center>
			<img th:src="@{/images/String.png}" style=height:200px; /><br /><br />
			<div class="container">
				<h1 class="display-4">String Theory</h1>
				<p class="lead">The One-Stop-Shop for all your guitar needs.</p>
			</div>
		</div>
		<br>
		<div align="center">
			<h1 class="display-4">Login</h1><br>
			<form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post">
				<table>
					<tr>
						<td style=padding-bottom:25px>
							<h6 class="display-4" style=font-size:25px>User Name:</h6>
						</td>
						<td style=padding-bottom:25px><input type="text" th:field="*{username}"></td>
						<td>
							<h5 style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
								Username Error</h5>
						</td>
					</tr>
					<tr>
						<td style=padding-bottom:25px>
							<h6 class="display-4" style=font-size:25px>Password:</h6>
						</td>
						<td style=padding-bottom:25px><input type="password" th:field="*{password}"></td>
						<td>
							<h5 style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
								Password Error</h5>
						</td>
					</tr>
					<tr>
						<td style="text-align:center" colspan="2" ><input type="submit" value="Submit"></td>
					</tr>
				</table>
				<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
				<div th:each="err : ${#fields.errors('*')}">
					<span style="color: red;" th:text="${err}" class=fieldError></span>
			</form><br>
				<h6 class="display-4" style=font-size:25px>Don't have an account? Sign-up Now!</h6>
				
				<form action ="#" th:action= "@{doSignin}" method="post">
					<td style="text-align:center" colspan="2" ><input type="Submit" value="Submit"></td>
				</form>

		</div>
	</div>

	</div>
</body>

</html>
