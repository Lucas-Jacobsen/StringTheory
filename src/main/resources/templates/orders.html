<!DOCTYPE html>
<html xmlns:th="http://www.Tymeleaf.org" xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<title>Guitars</title>
</head>

<body style=background-color:#F1F1F1>
	<div layout:fragment="content">

		<table style="width: 50%;">
			<thead>
				<tr>
					<th style="text-align: center; white-space:nowrap; font-size:25px; font-weight:700; font-family: artibus slab;">Product ID</th>
					<th style="text-align: center; white-space:nowrap; font-size:25px; font-weight:700; font-family: artibus slab;">Category</th>
					<th style="text-align: center; white-space:nowrap; font-size:25px; font-weight:700; font-family: artibus slab;">Product Name</th>
					<th style="text-align: center; white-space:nowrap; font-size:25px; font-weight:700; font-family: artibus slab;">Description</th>
					<th style="text-align: center; white-space:nowrap; font-size:25px; font-weight:700; font-family: artibus slab;">Price</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${products.empty}">
					<td style="text-align: center; padding:10px">No orders Available</td>
				</tr>
				<tr th:each="products : ${products}">
					<td style="text-align: center; padding:25px; white-space:nowrap; ; font-family: artibus slab;">
						<h5 th:text="${products.productID}">1.00</h5>
					</td>
					<td style="text-align: center; padding:25px; white-space:nowrap; font-family: artibus slab;">
						<h5 th:text="${products.productCategory}">1.00</h5>
					</td>
					<td style="text-align: center; padding:25px; white-space:nowrap; font-family: artibus slab;">
						<h5 th:text="${products.productName}">Product 1</h5>
					</td>
					<td style="text-align: center; padding:25px; white-space:nowrap; font-family: artibus slab;">
						<h5 th:text="${products.productDescription}" >Product 1</h5>
					</td>
					<td style="text-align: center; padding:25px; white-space:nowrap; font-family: artibus slab;">
						<h5 th:text="${products.productPrice}">1.00</h5>
					</td>
					
					
					
				</tr>	
			</tbody>
		</table>
		
		
	
			
		
		 
		
		
	
		
	</div>
	
</body>

</html>
