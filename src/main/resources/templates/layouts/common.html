<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Thymeleaf Common Fragments</title>
</head>

<body>
	<!-- Common Header Fragment -->
	<div th:fragment="header">
		<div align="center">
			<h1>String Theory</h1>
		</div>
		<div class="bs-example">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">

					<nav class="navbar navbar-expand-lg navbar-light bg-light">
						<a class="navbar-brand" href="#"><img th:src="@{/images/guitarIcon.jpg}" alt="" width="30" height="24"class="d-inline-block align-text-top"></a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
							aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
								<li class="nav-item active">
									<a class="nav-link" href="#">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Products</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Custom</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">About</a>
								</li>
								<li class="nav-item">
									<form th:action="@{/logout}" method="post">
			                		<input type="submit" value="Log out">
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</nav>

			<!-- Page Title and Logo -->
			<h2 th:text="${title}">Default Message Text</h2><br />
			<img th:src="@{/images/String.png}" style=height:200px; /><br /><br />
		</div>

		<!--  Common Footer Fragment -->
		<div th:fragment="footer">
			
		</div>
</body>

</html>
